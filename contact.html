<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Form Submission</title>
  </head>
  <body>
    <header class="headerContainer">
      <h1>get<span>linked</span></h1>
      <nav class="navbar">
        <a href="">Timeline</a>
        <a href="">Overview</a>
        <a href="">FAQs</a>
        <a href="">Contact</a>
        <button class="register-btn">Register</button>
      </nav>
    </header>
    <main class="contactMain">
      <div></div>
      <form id="myForm">
        <img
          src="./assets/Purple-Lens-Flare-PNG (1).png"
          style="position: absolute; right: -400px"
          alt=""
          class="flare"
        />
        <h2>Questions or need assistance ?</h2>
        <h2>Let us know!</h2>
        <input placeholder="Email" type="text" name="email" value="" />
        <input
          placeholder="phone number"
          type="tel"
          name="phone_number"
          value=""
        />
        <input
          placeholder="first name"
          type="text"
          name="first_name"
          value=""
        />
        <textarea
          placeholder="message"
          name="message"
          id=""
          cols="10"
          rows="5"
        ></textarea>
        <!-- Add more form fields as needed -->
        <button type="button" onclick="submitForm()">Submit</button>
      </form>
    </main>

    <script>
      function submitForm() {
        var form = document.getElementById("myForm");
        var formData = new FormData(form);
        console.log(formData);
        fetch("https://backend.getlinked.ai/hackathon/contact-form", {
          method: "POST",
          body: formData,
        })
          .then(function (response) {
            if (response.ok) {
              console.log("POST request successful");
              return response.text();
            }
            throw new Error("POST request failed");
          })
          .then(function (data) {
            console.log("Response:", data);
          })
          .catch(function (error) {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
