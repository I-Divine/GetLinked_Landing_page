<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <header class="headerContainer">
      <h1>get<span>linked</span></h1>
      <nav class="navbar">
        <a href="./index.html#timeline">Timeline</a>
        <a href="./index.html#overview">Overview</a>
        <a href="./index.html#FAQs">FAQs</a>
        <a href="./contact.html">Contact</a>
        <a href="./register_page.html"
          ><button class="register-btn">Register</button></a
        >
      </nav>
    </header>
    <main class="register-main">
      <div>
        <img
          src="./assets/3d-graphic-designer-showing-thumbs-up-png 1.png"
          alt=""
        />
      </div>
      <form action="">
        <h2>Register</h2>
        <h4>Be part of this movement</h4>
        <h3>Create Your Account</h3>
        <div class="form-container">
          <label for="">Team's Name<br /><input type="text" name="" /></label>
          <label for="">Phone<br /><input type="text" name="" /></label>
          <label for="">Email<br /><input type="text" name="" /></label>
          <label for=""
            >Project Topics<br /><input type="text" name=""
          /></label>
          <label for=""
            >Category<br /><input type="text" name="" list="categories"
          /></label>
          <label for=""
            >Group Size<br /><input type="text" name="" list="group-size"
          /></label>
        </div>
        <datalist id="categories"></datalist>
        <datalist id="group-size">
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
        </datalist>
      </form>
      <script>
        function populateDatalist() {
          const url = "https://backend.getlinked.ai/hackathon/categories-list";

          fetch(url)
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network was not ok");
              }
              return response.json();
            })
            .then((data) => {
              const datalist = document.getElementById("categories");
              console.log(data);
              data.forEach((element) => {
                const suggestion = document.createElement("option");
                suggestion.value = element.name;
                datalist.appendChild(suggestion);
                console.log(element);
                console.log(datalist);
              });
            });
        }
        populateDatalist();
        function submitForm() {
          var form = document.getElementById("myForm");

          var formData = new FormData(form);
          console.log(formData);
          form.reset();
          fetch("https://backend.getlinked.ai/hackathon/contact-form", {
            method: "POST",
            body: formData,
          })
            .then(function (response) {
              if (response.ok) {
                console.log("POST request successful");
                return response.text();
              }
              throw new Error("POST request failed");
            })
            .then(function (data) {
              console.log("Response:", data);
            })
            .catch(function (error) {
              console.error(error);
            });
        }
      </script>
    </main>
  </body>
</html>
